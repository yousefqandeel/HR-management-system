<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hr Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <label id="Site_Name">HR Management System</label>
        <nav>
            <a href="accounting.html">Accounting Page</a>
        </nav>
    </header>
    <main>
        <fieldset>
            <legend>Add Employee : </legend>
            <form id="form">
                <label for="name" id="nameLabel">Full Name : </label>
                <input type="text" name="name" id="name" required>
                <br>
                <label for="department" id="department">Department :</label>
                <select id="department" name="department">
                    <option value="Administration">Administration</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Development">Development</option>
                    <option value="Finance">Finance</option>
                </select>
                <br>
                <label for="level" id="level">Level :</label>
                <select id="level">
                    <option value="Junior">Junior</option>
                    <option value="Mid-Senior">Mid-Senior</option>
                    <option value="Senior">Senior</option>
                </select>
                <br>
                <label for="image">Image URL :</label>
                <input type="text" name="image" id="image">
                <br>
                <input type="submit" name="submit" id="submit" value="Add Employee">
            </form>
        </fieldset>
        <div id="showEmployee">
        </div>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/yousef-qandeel/"><i class="fa">&#xf08c;</i></a>
        <label>All rights reserved Â© 2022</label>
    </footer>
    <script src="app.js"></script>
</body>

</html>
